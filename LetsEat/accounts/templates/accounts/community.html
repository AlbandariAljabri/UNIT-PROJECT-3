{% extends 'main/base.html' %}
{% load static %}

<title>
    {% block title %}Community {% endblock %}
</title>

{% block content %}
<section class="p-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10 col-xl-8 text-center">
      <h3 class="mb-4"><b class="navbar-brand" style="font-size: 30px;">LetsEat</b> actives community</h3><br>
    </div>
  </div>
  <div class="row p-3 text-center">
    {% for user in users %}
    <div class="col-md-4 mb-5 mb-md-0">
      <div class="d-flex justify-content-center mb-4">
        <img src="{{ user.profile.avatar.url }}"
          class="rounded-circle shadow-1-strong" width="150" height="150" />
      </div>
      <h5 class="mb-3">{{ user.first_name }} {{ user.last_name }}</h5>
      <h6 class="text-primary mb-3">{{ user.username }}</h6>
      <p class="px-xl-3">
        <i class="fas fa-quote-left pe-2"></i> {{ user.profile.about }}
      </p><br>
      <a href="{% url 'accounts:user_profile_view' user.id %}" ><input class="btn btn-success" value="Visit"></a>
    </div>
    {%endfor%}
  
  </div>
 
</section>

{% endblock %}
